<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- modal section-->
  <div class="backdrop"></div>
  <section class="w-full md:w-3/6 bg-primarylight rounded-xl p-8 modal">
    <div class="flex justify-between items-center mb-8">
      <h2 class="font-bold text-secondarydark text-lg ">Edit Product</h2>
      <i id="close-modal" class="fa-solid fa-xmark text-2xl cursor-pointer"></i>
    </div>
    <form action="#" class="flex flex-col gap-y-4">
      <input id="modal-title" type="text" class="rounded-xl w-3/6 bg-primarylight" placeholder="Title" />
      <input id="modal-quantity" type="number" class="rounded-xl w-3/6 bg-primarylight" />
      <select name="" id="modal-datalist" class="rounded-xl bg-primarylight mb-4">
        <!-- <option value="" selected disabled>Select a category</option> -->
      </select>
      <button id="modal-accept-btn" class="bg-secondarylight p-2 rounded-xl font-bold text-primarylight opacity-50" disabled>Accept</button>
    </form>
  </section>

  <div
    class="bg-secondarydark min-h-screen lg:h-screen bg-[url('/assets/images/1.png')] bg-no-repeat bg-left-bottom bg-[length:50%] lg:bg-[length:20%]">
    <!-- header Section -->
    <header class="bg-secondarylight flex items-center justify-center py-1">
      <h1 class="font-bold md:text-xl">Inventory App Using Tailwind & JS</h1>
    </header>
    <!-- main Section -->
    <main
      class="container max-w-screen-sm md:max-w-screen-xl mx-auto flex flex-col lg:flex-row justify-between gap-x-5 lg:h-[85vh] pt-[4%] p-2">
      <!-- Sidebar -->
      <section class="lg:w-1/3 gap-y-5 h-full lg:overflow-auto lg:no-scrollbar rounded-xl mb-6 lg:mb-0">
        <!-- Add Category -->
        <div id="category-wrapper" class="mb-4 hidden">
          <h2 class="font-bold text-primarylight text-lg mb-1">
            Add New Category
          </h2>
          <form class="bg-primarylight rounded-xl p-4 flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1">Title</label>
              <input id="category-title" type="text" class="bg-primarylight rounded-xl w-1/2 border-secondarydark" />
            </div>
            <div>
              <label for="category-description" class="block mb-1">Description</label>
              <textarea id="category-description"
                class="bg-primarylight rounded-xl border-secondarydark w-full resize-none"></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button id="cancel-add-category"
                class="flex-1 border border-secondarylight p-2 rounded-xl font-bold text-secondarylight">
                Cancel
              </button>
              <button id="add-new-category" class="flex-1 bg-secondarylight p-2 rounded-xl font-bold text-primarylight">
                Add New Category
              </button>
            </div>
          </form>
        </div>
        <button id="toggle-add-category" class="text-primarylight text-lg mb-4">
          Add New Category?
        </button>
        <!-- Add Product -->
        <div>
          <h2 class="font-bold text-primarylight text-lg mb-1">
            Add New Product
          </h2>
          <form action="#" class="bg-primarylight rounded-xl p-4 flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1">Title</label>
              <input id="product-title" type="text" class="bg-primarylight rounded-xl w-1/2 border-secondarydark" />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1">Quantity</label>
              <input id="product-quantity" type="number"
                class="bg-primarylight rounded-xl w-1/2 border-secondarydark" />
            </div>
            <div>
              <label for="product-category" class="block mb-1">Category</label>
              <!-- Category list -->
              <div class="relative">
                <div id="product-category"
                  class="cursor-pointer border border-secondarydark rounded-xl p-3 w-full flex items-center justify-between">
                  <span>Select a category</span>
                  <i class="fa-solid fa-chevron-down text-secondarydark"></i>
                </div>
                <div id="category-list-wrapper"
                  class="hidden absolute top-13 border border-secondarydark bg-primarylight w-full max-h-28 overflow-auto z-2">
                  <!-- <div class="flex justify-between items-center px-3 mb-1 hover:bg-primarydark ">
                      Clothes
                      <i class="fa-solid fa-xmark cursor-pointer text-red"></i>
                    </div> -->
                </div>
              </div>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button id="add-new-product" class="flex-1 bg-secondarylight p-2 rounded-xl font-bold text-primarylight">
                Add New Product
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- Products List -->
      <section class="flex-1 bg-primarylight rounded-xl p-4 h-full overflow-auto no-scrollbar relative">
        <!-- search and sort -->
        <div class="flex items-center justify-between mb-4">
          <div class="w-1/2">
            <input type="search" name="search-input" id="search-input"
              class="bg-primarylight rounded-xl border-secondarydark w-full" placeholder="Search" />
          </div>
          <div>
            <select name="sort-products" id="sort-products"
              class="bg-primarylight rounded-xl border-secondarydark cursor-pointer">
              <option value="newest" selected>Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
        </div>
        <div class="w-full border border-secondarydark mb-4"></div>
        <!-- List -->
        <h2 class="font-bold md:text-xl mb-2">Products List</h2>
        <table class="table-auto w-full text-xs md:text-base">
          <tr class="text-left border-b-2 border-secondarydark text-secondarydark">
            <th class="py-2 w-[10%]">No.</th>
            <th class="py-2 w-[25%]">Name</th>
            <th class="py-2 w-[20%]">Date</th>
            <th class="py-2 w-[25%]">Cat</th>
            <th class="py-2 w-[20%] col-span-2">Qty</th>
          </tr>
        </table>
        <table id="products-list" class="table-auto w-full text-xs md:text-base">
          <!-- <tr class="border-b border-secondarylight">
              <td class="p-2 w-[10%]">1</td>
              <td class="p-2 capitalize font-bold w-[25%] editable-text">
                Trousers
              </td>
              <td class="p-2 w-[20%]">Aug 22</td>
              <td class="p-2 w-[25%] editable-text">
                Clothes
              </td>
              <td class="p-2 w-[10%] editable-text">
                2
              </td>
              <td class="p-2 w-[10%] ">
                <i
                  class="fa-solid fa-pen-to-square mr-2 text-secondarydark cursor-pointer"
                ></i>
                <i class="fa-solid fa-trash-can text-red cursor-pointer"></i>
              </td>
            </tr> -->
        </table>
      </section>
    </main>
  </div>



  <script src="/src/js/app.js" type="module"></script>
</body>

</html>
